name: Branch Protection

on:
  push:
    branches: [ main ]

jobs:
  block-direct-push:
    runs-on: ubuntu-latest
    steps:
    - name: Block Direct Push to Main
      if: github.ref == 'refs/heads/main' && github.event_name == 'push' && github.event.pull_request == null
      run: |
        echo "‚ùå Direct pushes to main branch are not allowed!"
        echo "Please create a feature branch and submit a pull request instead."
        exit 1 